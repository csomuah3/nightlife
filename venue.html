<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Data Entry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Venue Data Entry Form</h2>
    <form method="POST" action="submit_venue.php">
        <label for="name">Venue Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" required>

        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" required>

        <label for="music_genre">Music Genre:</label>
        <input type="text" id="music_genre" name="music_genre">

        <label for="ambiance">Ambiance:</label>
        <input type="text" id="ambiance" name="ambiance">

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>

        <label for="average_rating">Average Rating:</label>
        <input type="number" id="average_rating" name="average_rating" step="0.01" value="0">

        <button type="submit">Submit</button>
    </form>
</body>
</html>
